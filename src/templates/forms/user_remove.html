<div class="modal fade" id="UserRemove" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		{{ content.labels.are_you_sure }} 
      </div>
	  <div class="modal-footer">
        <form method="post" action="/user/remove/">
			<input type="hidden" name="id">
			<input type="hidden" name="path" value="{{ content.path }}">
			<button type="submit" class="btn btn-primary">{{ content.labels.yes }}</button>
		</form>
		<button type="button" class="btn btn-secondary" data-dismiss="modal">{{ content.labels.no }}</button>
      </div>
    </div>
  </div>
</div>
<script>
$('#UserRemove').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget)
  var id = button.data('id')
  var modal = $(this)
  modal.find('[name=id]').val(id)
})
</script>
