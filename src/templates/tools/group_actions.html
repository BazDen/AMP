<div class="form-row" style="margin-left:5px;justify-content: center">
	<button type="button" class="btn btn-outline-dark m-1 p-1" data-toggle="modal" data-target="#GroupModal" data-type="edit" data-name="{{ group.name }}" data-id="{{ group.id }}" title="{{ content.labels.edit }}" style="font-size:10px;"><i class="fa fa-pen" aria-hidden="true"></i></button>
	<button type="button" class="btn btn-outline-dark m-1 p-1" data-toggle="modal" data-target="#GroupRemove" data-id={{ group.id }} title="{{ content.labels.remove }}" style="color:red;font-size:10px;padding:0px 2px;"><i class="fa fa-minus-circle"></i></button>				  
</div>
